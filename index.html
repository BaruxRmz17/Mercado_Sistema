<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="welcome-message">Bienvenido a la plataforma del Mercado Municipal</div>
    <h1>Iniciar Sesión</h1>

    <!-- Formulario para iniciar sesión -->
    <form id="loginForm">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required placeholder ="Ingrese su correo electrónico"><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required placeholder="Ingrese su contraseña"><br><br>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <!-- Importa tu archivo JS -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
